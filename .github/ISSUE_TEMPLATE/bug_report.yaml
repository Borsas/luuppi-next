name: Bug report
description: Template for bug reports
title: '[Bug]: '
body:
    - type: textarea
      id: description
      attributes:
          label: Description
          description: A clear and concise description of what the bug is.
      validations:
          required: true
    - type: textarea
      id: reproduce
      attributes:
          label: Reproduce
          description: Steps to reproduce the behavior
          placeholder: Click on '....', go to '...', etc
          value: |
              1. Go to '...'
              2. Click on '....'
              3. Scroll down to '....'
              4. See error
      validations:
          required: true
    - type: textarea
      id: screenshots
      attributes:
          label: Screenshots
          description: If applicable, add screenshots to help explain your problem.
          placeholder: https://imgur.com/
    - type: dropdown
      id: area
      attributes:
          label: Area
          description: Is this content management system (CMS, Strapi) or frontend related bug.
          options:
              - Frontend (next)
              - Content management system (strapi)
      validations:
          required: true
